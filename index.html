<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <!-- buttons -->
    <div id="buttonselect"></div>

    <!-- <button data-animal="cat"></button> -->


    <form action="animal-form">
        <label for="animal-input">Add animal</label>
        <input type="text" id="animal-input">

        <!-- button triggers for new animal button to be added -->
        <input id="find-animal" type="submit" value="Animal Search">

    </form>

    <div id="animals-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var animals = ["dog", "panda", "firefly", "elephant"];


        // This function will call add the buttons. 
        function renderButtons() {

            $("#buttonselect").empty();

            for (var i = 0; i < animals.length; i++) {
                var a = $("<button>");
                a.addClass("animal-btn");
                a.attr("data-name", animals[i]);
                a.text(animals[i]);
                $("#buttonselect").append(a);
            }
        }

        // this funtion will add the buttons for each animal when they are clicked
        $("#find-animal").on("click", function (event) {
            event.preventDefault();

            var animal = $("#animal-input").val();
            var newbutton = $("<button>");
            newbutton.addClass("animal-btn");
            newbutton.attr("data-name", animal);
            newbutton.text(animal)
            $("#buttonselect").append(newbutton);


            animals.push(animal);
            renderButtons();

        });

        // function displayAnimals() {
        $("#buttonselect").on("click", "button", function () {
            console.log("button");
            var animal = $(this).attr("data-name");
            console.log("Animal " + animal);
            // var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + type + "&api_key=xIWadb1KHPbG2WWoEZbWFZfm75Zt5blx";
            var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + animal + "&api_key=dc6zaTOxFJmzC&limit=10";

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log("Query" + queryURL)
                console.log("Response " + response)

                var results = response.data;
                console.log("Results " + results);


                for (var i = 0; i < results.length; i++) {

                    var animaldiv = $("<div>");
                    animaldiv.addClass("animaldiv")

                    // var rating = response.data.rating;
                    // var rating = $("<p>").text("Rating:" + results[i].rating);

                    var rating = results[i].rating;

                    console.log("Rating" + rating);


                    var p = $("<p>").text("Rating" + rating);

                    var imageURLstill = $("<img>");
                    imageURLstill.addClass("gif");

                    console.log("image" + imageURLstill);

                    //    imgURLstill = response.data.images.image_original_url;

                    imageURLstill.attr("src", results[i].images.fixed_height_still.url);

                    console.log("1st attr" + results[i].images.fixed_height_still.url);

                    imageURLstill.attr("data-still", results[i].images.fixed_height_still.url);
                    imageURLstill.attr("data-animate", results[i].images.fixed_height_still.url);
                    imageURLstill.attr("data-state", "data-still");
                    animaldiv.append(rating);
                    animaldiv.append(imageURLstill);

                    $("#animals-view").prepend(animaldiv);

                }

                $("<img>").on("click", function () {
                    var state = $(this).attr("data-state");
                    console.log("state: "+state);
                    if (state === "still") {
                        $(this).attr("src", $(this).attr("data-animate"));
                        $(this).attr("data-state", "animate");
                        console.log("animate works")
                    } else {
                        $(this).attr("src", $(this).attr("data-still"));
                        $(this).attr("data-state", "still");

                    }
                });


            })
        })




        // };

    </script>

</body>
